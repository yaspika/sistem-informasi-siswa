<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Informasi Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div id="root"></div>
    <script type="text/babel">
      const {{ useState, useEffect }} = React;

      function App() {{
        const [tab, setTab] = useState("siswa");
        const [data, setData] = useState([]);
        const [input, setInput] = useState({{ nama: "", nis: "", kelas: "", jenis_kelamin: "" }});

        const handleChange = (e) => {{
          const {{ name, value }} = e.target;
          setInput((prev) => ({{ ...prev, [name]: value }}));
        }};

        const handleSubmit = () => {{
          if (input.nama && input.nis) {{
            setData([...data, input]);
            setInput({{ nama: "", nis: "", kelas: "", jenis_kelamin: "" }});
          }}
        }};

        const tabs = [
          {{ id: "siswa", label: "Data Siswa" }},
          {{ id: "kehadiran", label: "Kehadiran" }},
          {{ id: "kejadian", label: "Kejadian" }},
          {{ id: "rekap", label: "Rekap" }},
        ];

        return (
          <div className="max-w-4xl mx-auto p-4">
            <h1 className="text-2xl font-bold text-center mb-4">Sistem Informasi Siswa</h1>
            <div className="flex space-x-2 mb-4 justify-center">
              {{tabs.map((t) => (
                <button
                  key={{t.id}}
                  className={`px-4 py-2 rounded ${
                    tab === t.id ? "bg-blue-600 text-white" : "bg-white border"
                  }`}
                  onClick={{() => setTab(t.id)}}
                >
                  {{t.label}}
                </button>
              ))}}
            </div>
            {tab === "siswa" && (
              <div className="bg-white p-4 rounded shadow">
                <h2 className="text-lg font-semibold mb-4">Tambah Data Siswa</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                  <input
                    type="text"
                    name="nis"
                    value={input.nis}
                    onChange={handleChange}
                    placeholder="NIS"
                    className="p-2 border rounded w-full"
                  />
                  <input
                    type="text"
                    name="nama"
                    value={input.nama}
                    onChange={handleChange}
                    placeholder="Nama"
                    className="p-2 border rounded w-full"
                  />
                  <input
                    type="text"
                    name="kelas"
                    value={input.kelas}
                    onChange={handleChange}
                    placeholder="Kelas"
                    className="p-2 border rounded w-full"
                  />
                  <select
                    name="jenis_kelamin"
                    value={input.jenis_kelamin}
                    onChange={handleChange}
                    className="p-2 border rounded w-full"
                  >
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="L">Laki-laki</option>
                    <option value="P">Perempuan</option>
                  </select>
                </div>
                <button
                  onClick={handleSubmit}
                  className="bg-blue-600 text-white px-4 py-2 rounded"
                >
                  Simpan
                </button>

            {tab === "kehadiran" && (
              <div className="bg-white p-4 rounded shadow">
                <h2 className="text-lg font-semibold mb-2">Kehadiran</h2>
                <p className="text-sm text-gray-600">(fitur dalam pengembangan)</p>
              </div>
            )
