
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Informasi Siswa</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzuHPTqPQt5a14G_tia1dx-wSFK8CP8Nw",
      authDomain: "sistem-informasi-siswa-41025.firebaseapp.com",
      projectId: "sistem-informasi-siswa-41025",
      storageBucket: "sistem-informasi-siswa-41025.firebasestorage.app",
      messagingSenderId: "566617915457",
      appId: "1:566617915457:web:da339cb25463512b8586c0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function simpanData() {
      const nama = document.getElementById("nama").value;
      const nis = document.getElementById("nis").value;

      if (nama && nis) {
        await addDoc(collection(db, "siswa"), { nama, nis });
        document.getElementById("nama").value = "";
        document.getElementById("nis").value = "";
        tampilkanData();
      }
    }

    async function tampilkanData() {
      const querySnapshot = await getDocs(collection(db, "siswa"));
      const list = document.getElementById("daftar");
      list.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const item = document.createElement("li");
        item.textContent = `NIS: ${data.nis}, Nama: ${data.nama}`;
        list.appendChild(item);
      });
    }

    window.simpanData = simpanData;
    window.onload = tampilkanData;
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    @media (max-width: 600px) {
      .container { margin: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Siswa</h2>
    <input type="text" id="nis" placeholder="NIS" />
    <input type="text" id="nama" placeholder="Nama" />
    <button onclick="simpanData()">Simpan</button>
    <h3>Data Siswa</h3>
    <ul id="daftar"></ul>
  </div>
</body>
</html>
