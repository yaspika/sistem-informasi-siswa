<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Informasi Siswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzuHPTqPQt5a14G_tia1dx-wSFK8CP8Nw",
      authDomain: "sistem-informasi-siswa-41025.firebaseapp.com",
      projectId: "sistem-informasi-siswa-41025",
      storageBucket: "sistem-informasi-siswa-41025.firebasestorage.app",
      messagingSenderId: "566617915457",
      appId: "1:566617915457:web:da339cb25463512b8586c0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function simpanData() {
      const nama = document.getElementById("nama").value;
      const nis = document.getElementById("nis").value;
      const kelas = document.getElementById("kelas").value;
      const jk = document.getElementById("jk").value;

      if (nama && nis && kelas && jk) {
        await addDoc(collection(db, "siswa"), { nama, nis, kelas, jk });
        alert("Data berhasil disimpan!");
        document.getElementById("form").reset();
        tampilkanData();
      }
    }

    async function tampilkanData() {
      const snapshot = await getDocs(collection(db, "siswa"));
      const list = document.getElementById("daftar");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "p-2 border-b";
        div.textContent = `NIS: ${data.nis} | Nama: ${data.nama} | Kelas: ${data.kelas} | JK: ${data.jk}`;
        list.appendChild(div);
      });
    }

    window.onload = tampilkanData;
    window.simpanData = simpanData;
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Sistem Informasi Siswa</h1>
    <form id="form" class="bg-white p-4 rounded shadow mb-6 space-y-4">
      <input id="nis" type="text" placeholder="NIS" class="w-full p-2 border rounded" required />
      <input id="nama" type="text" placeholder="Nama" class="w-full p-2 border rounded" required />
      <input id="kelas" type="text" placeholder="Kelas" class="w-full p-2 border rounded" required />
      <select id="jk" class="w-full p-2 border rounded" required>
        <option value="">Pilih Jenis Kelamin</option>
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>
      <button type="button" onclick="simpanData()" class="w-full bg-blue-600 text-white p-2 rounded">Simpan</button>
    </form>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-2">Data Siswa</h2>
      <div id="daftar" class="space-y-2"></div>
    </div>
  </div>
</body>
</html>
